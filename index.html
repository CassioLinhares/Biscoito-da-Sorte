<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <div class="container1">
                <img class="imgClick" src="assets/fortune-cookie.png" alt="Biscoito da sorte fechado">
            </div>
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <div class="msgRandom"></div>
            <div class="container2">
                <img src="assets/opened-cookie.png" alt="Biscoito da sorte aberto">
            </div>
            <button class="btnReset">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
